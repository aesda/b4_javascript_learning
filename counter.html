<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Counter App</h1>
        <div class="flex flex-col items-center space-y-4">
            <div id="count" class="text-6xl font-bold text-blue-600">0</div>
            <div class="flex items-center space-x-4">
                <button id="decrement" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    -
                </button>
                <input type="number" id="step" value="1" min="1" class="border-2 border-gray-300 rounded px-2 py-1 w-20 text-center">
                <button id="increment" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    +
                </button>
            </div>
        </div>
    </div>

    <script>
        const countDisplay = document.getElementById('count');
        const decrementBtn = document.getElementById('decrement');
        const incrementBtn = document.getElementById('increment');
        const stepInput = document.getElementById('step');

        let count = 0;

        function updateDisplay() {
            countDisplay.textContent = count;
        }

        function getStep() {
            return parseInt(stepInput.value) || 1;
        }

        decrementBtn.addEventListener('click', () => {
            count -= getStep();
            updateDisplay();
        });

        incrementBtn.addEventListener('click', () => {
            count += getStep();
            updateDisplay();
        });

        stepInput.addEventListener('input', () => {
            if (stepInput.value < 1) {
                stepInput.value = 1;
            }
        });
    </script>
</body>
</html>
